<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables and Forms</title>
  <style>
    table, th, td{
      border: 1px solid black;
      padding: 10px;
      border-collapse:collapse;
    }
  </style>
  </head>
  <body>
    <main>
      <table>
        <thead>
        <tr>
          <th>
            Type of soda
          </th>
          <th>
            Total servings
          </th>
          <th>
            Serving size
          </th>
          <th>
            Calories per serving
          </th>
          <th>
            Carbs per serving
          </th>
          <th>
            Sugars per serving
          </th>
          <th>
            Sodium per serving
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Coca Cola</td>
          <td>1</td>
          <td>12oz</td>
          <td>182</td>
          <td>46g</td>
          <td>24g</td>
          <td>19mg</td>
        </tr>
        <tr>
          <td>Pepsi</td>
          <td>1</td>
          <td>12oz</td>
          <td>150</td>
          <td>41g</td>
          <td>39g</td>
          <td>30mg</td>
        </tr>
        <tr>
          <td>coca cola zero</td>
          <td>1</td>
          <td>12oz</td>
          <td>0g</td>
          <td>0g</td>
          <td>0g</td>
          <td>0mg</td>
        </tr>
        <tr>
          <td>Dr Pepper</td>
          <td>1</td>
          <td>12oz</td>
          <td>150</td>
          <td>40g</td>
          <td>40g</td>
          <td>16mg</td>
        </tr>
        <tr>
          <td>Mountain dew</td>
          <td>1</td>
          <td>12oz</td>
          <td>170</td>
          <td>46g</td>
          <td>46g</td>
          <td>60mg</td>
        </tr>
      </tbody>
      </table>
      <form>
        <label for="drinktype">Drink Type</label>
        <input type="text" id="drinktype" name="drinktype" > </br>
        <label for="totalserving">Total Serving</label>
        <input type="text" id="totalserving" name="totalserving"></br>
        <label for="servingsize">Serving size</label>
        <input type="text" id="servingsize" name="servingsize"></br>
        <label for="calories">Calories per serving</label>
        <input type="text" id="calories" name="calories"></br>
        <label for="carbs">Carbs</label>
        <input type="text" id="carbs" name="carbs"></br>
        <label for="sugar">sugar</label>
        <input type="text" id="sugar" name="sugar"></br>
        <label for="sodium">sodium</label>
        <input type="text" id="sodium" name="sodium"></br>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
